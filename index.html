<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="AGUAI 2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGUAI</title>

  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Tailwind y fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Tema oscuro automÃ¡tico -->
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>

  <!-- Importmap -->
  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^18.2.0/",
      "react": "https://aistudiocdn.com/react@^18.2.0",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
      "react-dom/client": "https://aistudiocdn.com/react-dom@^18.2.0/client",
      "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
      "jsqr": "https://aistudiocdn.com/jsqr@^1.4.0",
      "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
      "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
    }
  }
  </script>

  <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200">
  <div id="root"></div>

  <!-- Registro del service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(error => console.error('Error al registrar el Service Worker:', error));
    }
  </script>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
